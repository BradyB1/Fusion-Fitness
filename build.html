<body>
  <h1 class= "mt-2 mb-0">Fusion Fitness</h1>

  <div class="container my-0 py-0">
    <header class="d-flex justify-content-center pt-1 pb-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/index.html" class="nav-link active" aria-current="page">Home</a></li>

      </ul>
    </header>
  </div>

  <div class="build-welcome">
    <h2>Build your workout</h2>
  </div>

  <form action="" class = "measurement-selection ">
    <input type="checkbox" id= "imperial" name = "imperial" value = "imperial">
    <label for="imperial">Imperial</label>
    <input type="checkbox" id = "metric" name="metric" value="metric">
    <label for="metric">Metric</label>
  </form>
  <div class="grid-flex-container">
  <div class="grid-container">
    <div class="grid-item">Welcome to our workout Builder. Here you can build you workouts based on the muscle groups you are looking to target today.</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
  </div>
</div>
