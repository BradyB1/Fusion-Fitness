<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fusion Fitness- BMI</title>
  <link rel="stylesheet" href="./CSS/bmi.css">

</head>
<body>
  <div class="page-header">
    <a href="./index.html" id="title-redirect">
      <h1 class="my-3 mb-0">Fusion Fitness</h1>
    </a>
    <div class="login-buttons">
      <button class="button-10" role="button">Log In</button>
      <button class="sign-up-btn mx-2" role="button">Sign Up</button>
    </div>
  </div>


  <div class="container mt-2 py-0">
    <header class="d-flex justify-content-center pt-1 pb-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/index.html" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="/build.html" class="nav-link">Build</a></li>
        <li class="nav-item"><a href="#" class="nav-link">BMI</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Calorie Calculator</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>
  </div>

<div class="measurement-container">
  <form class = "measurement-selection ">
    <input type="radio" id= "imperial" name = "measurment" value = "imperial" checked>
    <label for="imperial">Imperial</label>
    <input type="radio" id = "metric" name="measurment" value="metric">
    <label for="metric">Metric</label>
    
  </form>
</div>
  
<!-- Imperial Form (Default form) -->
<div class="body-inputs">
  <form action="">
    <label for="imperial-height-ft">Height:</label>
    <input type="text" id= "imperial-height-ft" name = "imperial-inputs" placeholder="ft">
    <input type="text" id = "imperial-height-in" name="imperial-inputs" placeholder = "inches">
    <label for="imperial-weight-ibs" id ="imperial-weight-ibs">Weight:</label>
    <input type="text" id="imperial-weight-ibs" name = "imperial-inputs" placeholder = "Ibs">
    <br>
    <input type="submit" id ="submit">
  </form>
</div>

<div class="bmi-output">
  <label for="bmi-result">Your BMI: &nbsp;</label>
  <input type="text" placeholder="25.5">
</div>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./JS/bmi.js" charset="utf-8"></script>
</body>
</html>
